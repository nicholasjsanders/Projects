<div class="title">
Naver IT/Science News Named Entity Recognition

</input>

    <label style="font-size: 18px;">Person</label></input>

    <label style="font-size: 18px;">Organization</label></input>
<input type="checkbox" name="place" id="place" disabled>  
    <label style="font-size: 18px;">Place</label></input>   
    <p><a href="https://github.ubc.ca/sunniexu/Korean_NE_Recognition">Download the file</a></p>                                                                                      
</form> 
</div>

<div class="result" id="maintext"> 
</div>                                                                                      
</div>
